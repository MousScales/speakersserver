<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers Server - Open Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Speakers Server</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle-btn" id="themeToggleBtn" title="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <a href="about.html" class="info-btn">
                    Info
                </a>
                <a href="auth.html" class="btn-primary" id="loginBtn" style="text-decoration: none; padding: 0.5rem 1rem; font-size: 0.9rem;">
                    Login
                </a>
            </div>
        </div>
    </header>
    

    <main>
        <!-- Active Rooms Section -->
        <section class="rooms-section">
            <div class="container">
                <div class="section-header">
                    <h2>Active Rooms</h2>
                    <button class="btn-primary" id="startDiscussionBtn">+ New Room</button>
                </div>

                <!-- Category Tabs -->
                <div class="tabs">
                    <button class="tab active" data-category="all">All</button>
                    <button class="tab" data-category="popular">Popular</button>
                    <button class="tab" data-category="new">New</button>
                    <button class="tab" data-category="debate">Debate</button>
                    <button class="tab" data-category="hot-takes">Hot Takes</button>
                    <button class="tab" data-category="chilling">Chilling</button>
                </div>

                <!-- Rooms Grid -->
                <div class="rooms-grid" id="roomsGrid">
                    <!-- Room cards will be loaded from Supabase -->
                    <p style="text-align: center; color: var(--text-secondary); padding: 3rem;">Loading rooms...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for creating a discussion -->
    <div id="createDiscussionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Start a New Discussion</h2>
            <form id="discussionForm">
                <div class="form-group">
                    <label for="discussionTitle">Discussion Title</label>
                    <input type="text" id="discussionTitle" name="title" placeholder="Enter a compelling title..." required>
                </div>

                <div class="form-group">
                    <label for="discussionDescription">Description</label>
                    <textarea id="discussionDescription" name="description" placeholder="What's this discussion about?" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Category <span style="font-weight: normal; color: var(--text-secondary);">(Optional)</span></label>
                    <select id="category" name="category">
                        <option value="">No category</option>
                        <option value="debate">Debate</option>
                        <option value="hot-takes">Hot Takes</option>
                        <option value="chilling">Chilling</option>
                        <option value="technology">Technology</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="science">Science</option>
                        <option value="politics">Politics</option>
                        <option value="sports">Sports</option>
                        <option value="lifestyle">Lifestyle</option>
                        <option value="education">Education</option>
                        <option value="gaming">Gaming</option>
                        <option value="general">General</option>
                    </select>
                    <small class="form-help-text">üí° Adding a category can help users find your room easier</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Create Discussion</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</body>
</html>
