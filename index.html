<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers Server - Open Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <h1>Speakers Server - <span class="header-quote-text">where opinions meet conversation</span></h1>
            </div>
            <div class="header-actions">
                <a href="about.html" class="info-btn">
                    Info
                </a>
                <button class="theme-toggle-btn" id="themeToggleBtn" title="Toggle theme">
                    <span class="theme-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </span>
                </button>
                <a href="auth.html" class="btn-primary" id="loginBtn" style="text-decoration: none; padding: 0.5rem 1rem; font-size: 0.9rem;">
                    Login
                </a>
                <a href="settings.html" id="profilePictureBtn" class="profile-picture-header" style="display: none;">
                    <img id="headerProfilePicture" src="" alt="Profile" style="display: none;">
                    <span id="headerProfileInitial" style="display: none;"></span>
                </a>
            </div>
        </div>
    </header>
    

    <main>
        <!-- News Slideshow Section -->
        <section class="news-slideshow-section">
            <div class="container">
                <div class="news-slideshow" id="newsSlideshow">
                    <!-- News slides will be dynamically added here -->
                </div>
            </div>
        </section>

        <!-- Active Rooms Section -->
        <section class="rooms-section">
            <div class="container">
                <div class="section-header-top">
                    <button class="start-conversation-btn" id="startDiscussionBtn">Start a conversation</button>
                </div>
                <!-- Category Sections (will be dynamically created) -->
                <div id="categorySections">
                    <!-- Category sections will be added here -->
                    <p style="text-align: center; color: var(--text-secondary); padding: 3rem;">Loading rooms...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Multi-step Modal for creating a discussion -->
    <div id="createDiscussionModal" class="modal">
        <div class="modal-content multi-step-modal">
            <div class="modal-header">
                <h2>Create New Room</h2>
                <button class="close" id="closeModalBtn">&times;</button>
            </div>
            
            <!-- Progress Steps -->
            <div class="steps-indicator">
                <div class="step-item active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Details</div>
                </div>
                <div class="step-line"></div>
                <div class="step-item" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Category</div>
                </div>
                <div class="step-line"></div>
                <div class="step-item" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Review</div>
                </div>
            </div>

            <form id="discussionForm">
                <!-- Step 1: Title and Description -->
                <div class="step-content active" data-step="1">
                    <div class="form-group">
                        <label for="discussionTitle">Room Title</label>
                        <input type="text" id="discussionTitle" name="title" placeholder="Enter a compelling title..." required>
                    </div>

                    <div class="form-group">
                        <label for="discussionDescription">Description</label>
                        <textarea id="discussionDescription" name="description" placeholder="What's this discussion about?" rows="5" required></textarea>
                    </div>
                </div>

                <!-- Step 2: Category -->
                <div class="step-content" data-step="2">
                    <div class="form-group">
                        <label for="category">Category <span style="font-weight: normal; color: var(--text-secondary);">(Optional)</span></label>
                        <select id="category" name="category">
                            <option value="">No category</option>
                            <option value="debate">Debate</option>
                            <option value="hot-takes">Hot Takes</option>
                            <option value="chilling">Chilling</option>
                            <option value="technology">Technology</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="science">Science</option>
                            <option value="politics">Politics</option>
                            <option value="sports">Sports</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="education">Education</option>
                            <option value="gaming">Gaming</option>
                            <option value="general">General</option>
                        </select>
                        <small class="form-help-text">üí° Adding a category can help users find your room easier</small>
                    </div>
                </div>

                <!-- Step 3: Review -->
                <div class="step-content" data-step="3">
                    <div class="review-section">
                        <h3>Review Your Room</h3>
                        <div class="review-item">
                            <label>Title:</label>
                            <p id="reviewTitle"></p>
                        </div>
                        <div class="review-item">
                            <label>Description:</label>
                            <p id="reviewDescription"></p>
                        </div>
                        <div class="review-item">
                            <label>Category:</label>
                            <p id="reviewCategory">No category</p>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <div class="step-buttons">
                        <button type="button" class="btn-secondary" id="prevBtn" style="display: none;">Previous</button>
                        <button type="button" class="btn-primary" id="nextBtn">Next</button>
                        <button type="submit" class="btn-primary" id="submitBtn" style="display: none;">Create Room</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
