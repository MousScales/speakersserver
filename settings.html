<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Speakers Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .settings-container {
            min-height: 100vh;
            padding: 2rem;
            background: var(--bg-color);
        }

        .settings-content {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .settings-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .settings-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .settings-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .profile-picture-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-picture-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .profile-picture-preview:hover {
            border-color: var(--primary-color);
        }

        .profile-picture-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-picture-preview .placeholder {
            font-size: 3rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .profile-picture-preview .upload-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 3px solid var(--card-bg);
        }

        .file-input {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .logout-btn {
            width: 100%;
            padding: 0.875rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .logout-btn:hover {
            background: #b91c1c;
        }

        .notes-category {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            background: var(--bg-color);
        }

        .notes-category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            cursor: pointer;
        }

        .notes-category-title {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1rem;
        }

        .notes-category-toggle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: transform 0.2s;
        }

        .notes-category-content {
            display: none;
            margin-top: 0.75rem;
        }

        .notes-category-content.open {
            display: block;
        }

        .notes-textarea {
            width: 100%;
            min-height: 200px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            resize: vertical;
            box-sizing: border-box;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .notes-save-btn {
            margin-top: 0.75rem;
            padding: 0.625rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .notes-save-btn:hover {
            background: var(--primary-hover);
        }

        .notes-save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        [data-theme="dark"] .error-message {
            background: #7f1d1d;
            color: #fca5a5;
        }

        [data-theme="dark"] .success-message {
            background: #064e3b;
            color: #6ee7b7;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-content">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <div class="settings-header">
                <h1>Settings</h1>
                <p>Update your profile picture and display name</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="settingsForm">
                <div class="profile-picture-section">
                    <div class="profile-picture-preview" id="profilePreview">
                        <div class="placeholder" id="placeholder">?</div>
                        <div class="upload-icon">üì∑</div>
                    </div>
                    <input type="file" id="profilePictureInput" class="file-input" accept="image/*">
                    <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">
                        Click to upload a new profile picture
                    </p>
                </div>

                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" required minlength="2" maxlength="30" placeholder="Enter your name">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Save Changes</button>
            </form>
            
            <!-- Notes Section -->
            <div style="margin-top: 3rem; padding-top: 3rem; border-top: 1px solid var(--border-color);">
                <h2 style="font-size: 1.5rem; font-weight: 600; color: var(--text-color); margin-bottom: 1.5rem;">Notes</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1.5rem;">
                    Organize your notes by category. These notes will be available in meetings.
                </p>
                
                <div id="notesCategories" style="display: flex; flex-direction: column; gap: 1rem;">
                    <!-- Categories will be dynamically added here -->
                </div>
            </div>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <button type="button" class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const SUPABASE_URL = 'https://rtxpelmkxxownbafiwmz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0eHBlbG1reHhvd25iYWZpd216Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NTc5OTIsImV4cCI6MjA4MTQzMzk5Mn0.QKnVeBOaPYbkcSpm5zU2CtGa0uJ06z55Oas8Q-ShxZY';
        
        // Initialize Supabase client - check if already exists to avoid redeclaration
        function initializeSupabase() {
            // Check if supabase client already exists (from another page)
            if (typeof supabase !== 'undefined' && supabase !== null) {
                console.log('Reusing existing Supabase client');
                return supabase;
            }
            
            // Check if Supabase library is loaded
            if (typeof window.supabase === 'undefined' || !window.supabase.createClient) {
                console.error('Supabase library not loaded yet, retrying...');
                setTimeout(initializeSupabase, 100);
                return null;
            }
            
            // Create the client
            var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase client initialized');
            return supabase;
        }
        
        // Initialize immediately (will retry if library not ready)
        var supabase = initializeSupabase();

        // Theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const profilePreview = document.getElementById('profilePreview');
        const profilePictureInput = document.getElementById('profilePictureInput');
        const placeholder = document.getElementById('placeholder');
        const displayNameInput = document.getElementById('displayName');
        const settingsForm = document.getElementById('settingsForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        let selectedFile = null;
        let imagePreviewUrl = null;
        let currentProfilePictureUrl = null;

        // Check if user is logged in
        function checkAuthAndLoadProfile() {
            if (!supabase) {
                console.warn('Supabase client not initialized, retrying...');
                setTimeout(checkAuthAndLoadProfile, 100);
                return;
            }
            
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (!session) {
                    window.location.href = 'auth.html';
                } else {
                    // Load existing profile
                    loadExistingProfile(session.user.id);
                }
            }).catch(err => {
                console.error('Error checking session:', err);
            });
        }
        
        // Start checking auth once Supabase is ready
        checkAuthAndLoadProfile();

        async function loadExistingProfile(userId) {
            if (!supabase) {
                console.error('Supabase client not initialized');
                return;
            }
            
            const { data: profile, error } = await supabase
                .from('user_profiles')
                .select('display_name, profile_picture_url')
                .eq('id', userId)
                .single();

            if (error) {
                console.error('Error loading profile:', error);
                showError('Failed to load profile. Please refresh the page.');
                return;
            }

            if (profile) {
                if (profile.display_name) {
                    displayNameInput.value = profile.display_name;
                }
                if (profile.profile_picture_url) {
                    currentProfilePictureUrl = profile.profile_picture_url;
                    imagePreviewUrl = profile.profile_picture_url;
                    profilePreview.innerHTML = `<img src="${profile.profile_picture_url}" alt="Profile"><div class="upload-icon">üì∑</div>`;
                } else {
                    // Show initial from name
                    const initial = profile.display_name ? profile.display_name.charAt(0).toUpperCase() : '?';
                    placeholder.textContent = initial;
                }
            }
        }

        // Profile picture click
        profilePreview.addEventListener('click', () => {
            profilePictureInput.click();
        });

        // Profile picture change
        profilePictureInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showError('Image size must be less than 5MB');
                    return;
                }

                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreviewUrl = e.target.result;
                    profilePreview.innerHTML = `<img src="${imagePreviewUrl}" alt="Profile"><div class="upload-icon">üì∑</div>`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Update placeholder when name changes
        displayNameInput.addEventListener('input', (e) => {
            if (!imagePreviewUrl && !selectedFile) {
                const initial = e.target.value.charAt(0).toUpperCase() || '?';
                placeholder.textContent = initial;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Form submission
        // Notes functionality
        const notesCategories = document.getElementById('notesCategories');
        const categories = ['debate', 'hot takes', 'chilling', 'general'];
        
        async function loadNotes() {
            if (!supabase || !supabase.auth) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return;
            
            // Load notes for all categories
            const { data: notes } = await supabase
                .from('user_notes')
                .select('category, notes_content')
                .eq('user_id', session.user.id);
            
            const notesMap = {};
            if (notes) {
                notes.forEach(note => {
                    notesMap[note.category] = note.notes_content || '';
                });
            }
            
            // Create UI for each category
            notesCategories.innerHTML = '';
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'notes-category';
                categoryDiv.innerHTML = `
                    <div class="notes-category-header" onclick="toggleNotesCategory('${category}')">
                        <span class="notes-category-title">${category.charAt(0).toUpperCase() + category.slice(1)}</span>
                        <span class="notes-category-toggle" id="toggle-${category}">‚ñº</span>
                    </div>
                    <div class="notes-category-content" id="content-${category}">
                        <textarea class="notes-textarea" id="notes-${category}" placeholder="Add your notes for ${category} discussions...">${notesMap[category] || ''}</textarea>
                        <button class="notes-save-btn" onclick="saveNotes('${category}')">Save Notes</button>
                    </div>
                `;
                notesCategories.appendChild(categoryDiv);
            });
        }
        
        window.toggleNotesCategory = function(category) {
            const content = document.getElementById(`content-${category}`);
            const toggle = document.getElementById(`toggle-${category}`);
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                toggle.textContent = '‚ñº';
            } else {
                content.classList.add('open');
                toggle.textContent = '‚ñ≤';
            }
        };
        
        window.saveNotes = async function(category) {
            if (!supabase || !supabase.auth) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('Please log in to save notes');
                return;
            }
            
            const textarea = document.getElementById(`notes-${category}`);
            const content = textarea.value;
            const saveBtn = textarea.nextElementSibling;
            
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            try {
                const { error } = await supabase
                    .from('user_notes')
                    .upsert({
                        user_id: session.user.id,
                        category: category,
                        notes_content: content,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'user_id,category'
                    });
                
                if (error) throw error;
                
                saveBtn.textContent = 'Saved!';
                setTimeout(() => {
                    saveBtn.textContent = 'Save Notes';
                }, 2000);
            } catch (error) {
                console.error('Error saving notes:', error);
                alert('Failed to save notes. Please try again.');
                saveBtn.textContent = 'Save Notes';
            } finally {
                saveBtn.disabled = false;
            }
        };
        
        // Load notes when page loads
        if (supabase && supabase.auth) {
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    loadNotes();
                }
            });
        }

        // Logout button
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                if (confirm('Are you sure you want to logout?')) {
                    if (supabase && supabase.auth) {
                        await supabase.auth.signOut();
                        window.location.href = 'index.html';
                    }
                }
            });
        }

        settingsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            const displayName = displayNameInput.value.trim();
            if (!displayName || displayName.length < 2) {
                showError('Display name must be at least 2 characters');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            if (!supabase) {
                showError('Supabase client not initialized. Please refresh the page.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Changes';
                return;
            }
            
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.href = 'auth.html';
                    return;
                }

                let profilePictureUrl = currentProfilePictureUrl;

                // Upload profile picture if a new one was selected
                if (selectedFile) {
                    const fileExt = selectedFile.name.split('.').pop();
                    const fileName = `${Date.now()}.${fileExt}`;
                    const filePath = `profiles/${session.user.id}/${fileName}`;

                    // Delete old profile picture if it exists
                    if (currentProfilePictureUrl && currentProfilePictureUrl.includes('profile-pictures')) {
                        try {
                            // Extract the path from the URL
                            const urlParts = currentProfilePictureUrl.split('/profile-pictures/');
                            if (urlParts.length > 1) {
                                const oldFilePath = urlParts[1].split('?')[0];
                                if (oldFilePath) {
                                    const { error: deleteError } = await supabase.storage
                                        .from('profile-pictures')
                                        .remove([oldFilePath]);
                                    if (deleteError) {
                                        console.warn('Error deleting old picture:', deleteError);
                                    }
                                }
                            }
                        } catch (deleteErr) {
                            console.warn('Error deleting old picture:', deleteErr);
                        }
                    }

                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('profile-pictures')
                        .upload(filePath, selectedFile, {
                            cacheControl: '3600',
                            upsert: true // Allow overwriting
                        });

                    if (uploadError) {
                        console.error('Upload error:', uploadError);
                        showError('Failed to upload profile picture: ' + uploadError.message);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Save Changes';
                        return;
                    } else {
                        const { data: { publicUrl } } = supabase.storage
                            .from('profile-pictures')
                            .getPublicUrl(filePath);
                        profilePictureUrl = publicUrl;
                        console.log('‚úÖ Profile picture uploaded:', profilePictureUrl);
                    }
                }

                // Update profile
                const { error: updateError } = await supabase
                    .from('user_profiles')
                    .update({
                        display_name: displayName,
                        profile_picture_url: profilePictureUrl,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', session.user.id);

                if (updateError) {
                    throw updateError;
                }

                // Update local state
                currentProfilePictureUrl = profilePictureUrl;
                selectedFile = null;

                showSuccess('Profile updated successfully!');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Changes';

                // Reload profile to show updated image
                setTimeout(() => {
                    loadExistingProfile(session.user.id);
                }, 500);

            } catch (error) {
                console.error('Error saving profile:', error);
                showError(error.message || 'Failed to save profile. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Changes';
            }
        });
    </script>
</body>
</html>
