<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Speakers Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .settings-container {
            min-height: 100vh;
            padding: 2rem;
            background: var(--bg-color);
        }

        .settings-content {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .settings-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .settings-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .settings-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .profile-picture-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-picture-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .profile-picture-preview:hover {
            border-color: var(--primary-color);
        }

        .profile-picture-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-picture-preview .placeholder {
            font-size: 3rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .profile-picture-preview .upload-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 3px solid var(--card-bg);
        }

        .file-input {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .logout-btn {
            width: 100%;
            padding: 0.875rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .logout-btn:hover {
            background: #b91c1c;
        }

        .notes-category {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            background: var(--bg-color);
        }

        .notes-category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            cursor: pointer;
        }

        .notes-category-title {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1rem;
        }

        .notes-category-toggle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: transform 0.2s;
        }

        .notes-category-content {
            display: none;
            margin-top: 0.75rem;
        }

        .notes-category-content.open {
            display: block;
        }

        .notes-textarea {
            width: 100%;
            min-height: 200px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            resize: vertical;
            box-sizing: border-box;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .notes-save-btn {
            margin-top: 0.75rem;
            padding: 0.625rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .notes-save-btn:hover {
            background: var(--primary-hover);
        }

        .notes-save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        [data-theme="dark"] .error-message {
            background: #7f1d1d;
            color: #fca5a5;
        }

        [data-theme="dark"] .success-message {
            background: #064e3b;
            color: #6ee7b7;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-content">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <div class="settings-header">
                <h1>Settings</h1>
                <p>Update your profile picture and display name</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="settingsForm">
                <div class="profile-picture-section">
                    <div class="profile-picture-preview" id="profilePreview">
                        <div class="placeholder" id="placeholder">?</div>
                        <div class="upload-icon">üì∑</div>
                    </div>
                    <input type="file" id="profilePictureInput" class="file-input" accept="image/*">
                    <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">
                        Click to upload a new profile picture
                    </p>
                </div>

                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" required minlength="2" maxlength="30" placeholder="Enter your name">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Save Changes</button>
            </form>
            
            <!-- Notes Section -->
            <div style="margin-top: 3rem; padding-top: 3rem; border-top: 1px solid var(--border-color);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="font-size: 1.5rem; font-weight: 600; color: var(--text-color); margin: 0;">My Notes</h2>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="notes-action-btn" onclick="createNewFolder()" title="New Folder">üìÅ New Folder</button>
                        <button class="notes-action-btn" onclick="createNewNote()" title="New Note">üìÑ New Note</button>
                    </div>
                </div>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1.5rem;">
                    Organize your notes with folders and documents. Available in meetings.
                </p>
                
                <div id="notesContainer" style="min-height: 400px;">
                    <!-- Notes tree will be dynamically added here -->
                </div>
            </div>
            
            <!-- Note Editor Modal -->
            <div id="noteEditorModal" class="note-editor-modal" style="display: none;">
                <div class="note-editor-modal-content">
                    <div class="note-editor-modal-header">
                        <input type="text" id="noteNameInputModal" placeholder="Note name..." style="padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-secondary); color: var(--text-color); font-size: 1.25rem; font-weight: 600; width: 100%; max-width: 500px; box-sizing: border-box;">
                        <div class="note-editor-modal-actions">
                            <button class="notes-editor-btn" onclick="saveCurrentNote()">Save</button>
                            <button class="notes-editor-btn delete" onclick="deleteCurrentNote()">Delete</button>
                            <button class="notes-editor-btn" onclick="closeNoteEditor()">Close</button>
                        </div>
                    </div>
                    <textarea id="noteContentTextareaModal" class="note-editor-modal-textarea" placeholder="Start typing your notes..."></textarea>
                </div>
            </div>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <button type="button" class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const SUPABASE_URL = 'https://rtxpelmkxxownbafiwmz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0eHBlbG1reHhvd25iYWZpd216Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NTc5OTIsImV4cCI6MjA4MTQzMzk5Mn0.QKnVeBOaPYbkcSpm5zU2CtGa0uJ06z55Oas8Q-ShxZY';
        
        // Initialize Supabase client - check if already exists to avoid redeclaration
        function initializeSupabase() {
            // Check if supabase client already exists (from another page)
            if (typeof supabase !== 'undefined' && supabase !== null) {
                console.log('Reusing existing Supabase client');
                return supabase;
            }
            
            // Check if Supabase library is loaded
            if (typeof window.supabase === 'undefined' || !window.supabase.createClient) {
                console.error('Supabase library not loaded yet, retrying...');
                setTimeout(initializeSupabase, 100);
                return null;
            }
            
            // Create the client
            var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase client initialized');
            return supabase;
        }
        
        // Initialize immediately (will retry if library not ready)
        var supabase = initializeSupabase();

        // Theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const profilePreview = document.getElementById('profilePreview');
        const profilePictureInput = document.getElementById('profilePictureInput');
        const placeholder = document.getElementById('placeholder');
        const displayNameInput = document.getElementById('displayName');
        const settingsForm = document.getElementById('settingsForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        let selectedFile = null;
        let imagePreviewUrl = null;
        let currentProfilePictureUrl = null;

        // Check if user is logged in
        function checkAuthAndLoadProfile() {
            if (!supabase) {
                console.warn('Supabase client not initialized, retrying...');
                setTimeout(checkAuthAndLoadProfile, 100);
                return;
            }
            
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (!session) {
                    window.location.href = 'auth.html';
                } else {
                    // Load existing profile
                    loadExistingProfile(session.user.id);
                }
            }).catch(err => {
                console.error('Error checking session:', err);
            });
        }
        
        // Start checking auth once Supabase is ready
        checkAuthAndLoadProfile();

        async function loadExistingProfile(userId) {
            if (!supabase) {
                console.error('Supabase client not initialized');
                return;
            }
            
            const { data: profile, error } = await supabase
                .from('user_profiles')
                .select('display_name, profile_picture_url')
                .eq('id', userId)
                .single();

            if (error) {
                console.error('Error loading profile:', error);
                showError('Failed to load profile. Please refresh the page.');
                return;
            }

            if (profile) {
                if (profile.display_name) {
                    displayNameInput.value = profile.display_name;
                }
                if (profile.profile_picture_url) {
                    currentProfilePictureUrl = profile.profile_picture_url;
                    imagePreviewUrl = profile.profile_picture_url;
                    profilePreview.innerHTML = `<img src="${profile.profile_picture_url}" alt="Profile"><div class="upload-icon">üì∑</div>`;
                } else {
                    // Show initial from name
                    const initial = profile.display_name ? profile.display_name.charAt(0).toUpperCase() : '?';
                    placeholder.textContent = initial;
                }
            }
        }

        // Profile picture click
        profilePreview.addEventListener('click', () => {
            profilePictureInput.click();
        });

        // Profile picture change
        profilePictureInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showError('Image size must be less than 5MB');
                    return;
                }

                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreviewUrl = e.target.result;
                    profilePreview.innerHTML = `<img src="${imagePreviewUrl}" alt="Profile"><div class="upload-icon">üì∑</div>`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Update placeholder when name changes
        displayNameInput.addEventListener('input', (e) => {
            if (!imagePreviewUrl && !selectedFile) {
                const initial = e.target.value.charAt(0).toUpperCase() || '?';
                placeholder.textContent = initial;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Form submission
        // Notes functionality - Google Drive-like structure
        const notesContainer = document.getElementById('notesContainer');
        let currentFolderId = null;
        let selectedNoteId = null;
        let breadcrumbPath = [];
        
        async function loadNotes(folderId = null) {
            if (!supabase || !supabase.auth) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return;
            
            // Load items in current folder
            let query = supabase
                .from('user_notes')
                .select('*')
                .eq('user_id', session.user.id);
            
            if (folderId) {
                query = query.eq('parent_id', folderId);
            } else {
                query = query.is('parent_id', null);
            }
            
            const { data: items, error } = await query
                .order('type', { ascending: false }) // Folders first
                .order('name', { ascending: true });
            
            if (error) {
                console.error('Error loading notes:', error);
                console.error('Error details:', JSON.stringify(error, null, 2));
                if (error.code === 'PGRST116' || error.message?.includes('relation') || error.message?.includes('does not exist')) {
                    notesContainer.innerHTML = '<p style="color: var(--text-secondary); padding: 1rem; text-align: center;">Notes table not found. Please run the SQL setup script in Supabase.</p>';
                }
                return;
            }
            
            // Render items
            renderNotesTree(items || [], folderId);
        }
        
        function renderNotesTree(items, folderId) {
            notesContainer.innerHTML = '';
            
            // Breadcrumb navigation
            if (breadcrumbPath.length > 0 || folderId) {
                const breadcrumbDiv = document.createElement('div');
                breadcrumbDiv.className = 'notes-breadcrumb';
                breadcrumbDiv.innerHTML = '<span class="notes-breadcrumb-item" onclick="navigateToFolder(null)">Home</span>';
                
                breadcrumbPath.forEach((item, index) => {
                    breadcrumbDiv.innerHTML += `<span class="notes-breadcrumb-separator">/</span><span class="notes-breadcrumb-item" onclick="navigateToFolder('${item.id}')">${escapeHtml(item.name)}</span>`;
                });
                
                notesContainer.appendChild(breadcrumbDiv);
            }
            
            // Items list
            const itemsList = document.createElement('div');
            itemsList.style.display = 'flex';
            itemsList.style.flexDirection = 'column';
            itemsList.style.gap = '0.5rem';
            
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `notes-item ${item.type}`;
                itemDiv.setAttribute('data-id', item.id);
                itemDiv.setAttribute('data-type', item.type);
                
                const icon = item.type === 'folder' ? 'üìÅ' : 'üìÑ';
                itemDiv.innerHTML = `
                    <span>${icon}</span>
                    <span style="flex: 1;">${escapeHtml(item.name)}</span>
                    <button class="notes-editor-btn" onclick="event.stopPropagation(); deleteItem('${item.id}')" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">Delete</button>
                `;
                
                itemDiv.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') return;
                    if (item.type === 'folder') {
                        navigateToFolder(item.id);
                    } else {
                        openNote(item.id);
                    }
                });
                
                itemsList.appendChild(itemDiv);
            });
            
            notesContainer.appendChild(itemsList);
        }
        
        async function renderNoteEditor(noteId) {
            if (!supabase || !supabase.auth) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return;
            
            const { data: note } = await supabase
                .from('user_notes')
                .select('*')
                .eq('id', noteId)
                .eq('user_id', session.user.id)
                .single();
            
            if (!note) return;
            
            // Show modal and populate with note data
            const modal = document.getElementById('noteEditorModal');
            const nameInput = document.getElementById('noteNameInputModal');
            const contentTextarea = document.getElementById('noteContentTextareaModal');
            
            if (modal && nameInput && contentTextarea) {
                nameInput.value = note.name;
                contentTextarea.value = note.content || '';
                modal.style.display = 'flex';
            }
        }
        
        window.closeNoteEditor = function() {
            const modal = document.getElementById('noteEditorModal');
            if (modal) {
                modal.style.display = 'none';
            }
            selectedNoteId = null;
        };
        
        // Close modal when clicking outside
        const noteEditorModal = document.getElementById('noteEditorModal');
        if (noteEditorModal) {
            noteEditorModal.addEventListener('click', (e) => {
                if (e.target === noteEditorModal) {
                    closeNoteEditor();
                }
            });
        }
        
        window.createNewFolder = async function() {
            const name = prompt('Enter folder name:');
            if (!name || !name.trim()) return;
            
            if (!supabase || !supabase.auth) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('Please log in to create folders');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('user_notes')
                    .insert({
                        user_id: session.user.id,
                        name: name.trim(),
                        type: 'folder',
                        parent_id: currentFolderId
                    });
                
                if (error) throw error;
                
                await loadNotes(currentFolderId);
            } catch (error) {
                console.error('Error creating folder:', error);
                alert('Failed to create folder. Please try again.');
            }
        };
        
        window.createNewNote = async function() {
            const name = prompt('Enter note name:');
            if (!name || !name.trim()) return;
            
            if (!supabase || !supabase.auth) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('Please log in to create notes');
                return;
            }
            
            try {
                const insertData = {
                    user_id: session.user.id,
                    name: name.trim(),
                    type: 'note',
                    content: ''
                };
                
                if (currentFolderId) {
                    insertData.parent_id = currentFolderId;
                }
                
                const { data, error } = await supabase
                    .from('user_notes')
                    .insert(insertData)
                    .select()
                    .single();
                
                if (error) {
                    console.error('Error creating note:', error);
                    console.error('Error details:', JSON.stringify(error, null, 2));
                    throw error;
                }
                
                selectedNoteId = data.id;
                await loadNotes(currentFolderId);
                await renderNoteEditor(data.id);
            } catch (error) {
                console.error('Error creating note:', error);
                alert('Failed to create note. Please try again.');
            }
        };
        
        window.navigateToFolder = async function(folderId) {
            currentFolderId = folderId;
            selectedNoteId = null;
            
            // Update breadcrumb
            if (!folderId) {
                breadcrumbPath = [];
            } else {
                // Load folder path
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    let currentId = folderId;
                    breadcrumbPath = [];
                    while (currentId) {
                        const { data: folder } = await supabase
                            .from('user_notes')
                            .select('id, name, parent_id')
                            .eq('id', currentId)
                            .eq('user_id', session.user.id)
                            .single();
                        
                        if (folder) {
                            breadcrumbPath.unshift(folder);
                            currentId = folder.parent_id;
                        } else {
                            break;
                        }
                    }
                }
            }
            
            await loadNotes(folderId);
        };
        
        window.openNote = async function(noteId) {
            selectedNoteId = noteId;
            await renderNoteEditor(noteId);
        };
        
        window.saveCurrentNote = async function() {
            if (!selectedNoteId) return;
            
            if (!supabase || !supabase.auth) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return;
            
            const nameInput = document.getElementById('noteNameInputModal');
            const contentTextarea = document.getElementById('noteContentTextareaModal');
            
            if (!nameInput || !contentTextarea) return;
            
            const name = nameInput.value.trim();
            const content = contentTextarea.value;
            
            if (!name) {
                alert('Note name cannot be empty');
                return;
            }
            
            const saveBtn = document.querySelector('.note-editor-modal-actions .notes-editor-btn');
            const originalText = saveBtn ? saveBtn.textContent : 'Save';
            
            if (saveBtn) {
                saveBtn.disabled = true;
                saveBtn.textContent = 'Saving...';
            }
            
            try {
                const { error } = await supabase
                    .from('user_notes')
                    .update({
                        name: name,
                        content: content,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', selectedNoteId)
                    .eq('user_id', session.user.id);
                
                if (error) throw error;
                
                // Show saved indicator
                if (saveBtn) {
                    saveBtn.textContent = 'Saved!';
                    setTimeout(() => {
                        saveBtn.textContent = originalText;
                        saveBtn.disabled = false;
                    }, 2000);
                }
                
                await loadNotes(currentFolderId);
            } catch (error) {
                console.error('Error saving note:', error);
                alert('Failed to save note. Please try again.');
                if (saveBtn) {
                    saveBtn.textContent = originalText;
                    saveBtn.disabled = false;
                }
            }
        };
        
        window.deleteCurrentNote = async function() {
            if (!selectedNoteId) return;
            
            if (!confirm('Are you sure you want to delete this note?')) return;
            
            await deleteItem(selectedNoteId);
            closeNoteEditor();
        };
        
        window.deleteItem = async function(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            if (!supabase || !supabase.auth) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return;
            
            try {
                const { error } = await supabase
                    .from('user_notes')
                    .delete()
                    .eq('id', itemId)
                    .eq('user_id', session.user.id);
                
                if (error) throw error;
                
                if (selectedNoteId === itemId) {
                    selectedNoteId = null;
                }
                
                await loadNotes(currentFolderId);
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Failed to delete item. Please try again.');
            }
        };
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load notes when page loads
        if (supabase && supabase.auth) {
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    loadNotes();
                }
            });
        }

        // Logout button
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                if (confirm('Are you sure you want to logout?')) {
                    if (supabase && supabase.auth) {
                        await supabase.auth.signOut();
                        window.location.href = 'index.html';
                    }
                }
            });
        }

        settingsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            const displayName = displayNameInput.value.trim();
            if (!displayName || displayName.length < 2) {
                showError('Display name must be at least 2 characters');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            if (!supabase) {
                showError('Supabase client not initialized. Please refresh the page.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Changes';
                return;
            }
            
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.href = 'auth.html';
                    return;
                }

                let profilePictureUrl = currentProfilePictureUrl;

                // Upload profile picture if a new one was selected
                if (selectedFile) {
                    const fileExt = selectedFile.name.split('.').pop();
                    const fileName = `${Date.now()}.${fileExt}`;
                    const filePath = `profiles/${session.user.id}/${fileName}`;

                    // Delete old profile picture if it exists
                    if (currentProfilePictureUrl && currentProfilePictureUrl.includes('profile-pictures')) {
                        try {
                            // Extract the path from the URL
                            const urlParts = currentProfilePictureUrl.split('/profile-pictures/');
                            if (urlParts.length > 1) {
                                const oldFilePath = urlParts[1].split('?')[0];
                                if (oldFilePath) {
                                    const { error: deleteError } = await supabase.storage
                                        .from('profile-pictures')
                                        .remove([oldFilePath]);
                                    if (deleteError) {
                                        console.warn('Error deleting old picture:', deleteError);
                                    }
                                }
                            }
                        } catch (deleteErr) {
                            console.warn('Error deleting old picture:', deleteErr);
                        }
                    }

                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('profile-pictures')
                        .upload(filePath, selectedFile, {
                            cacheControl: '3600',
                            upsert: true // Allow overwriting
                        });

                    if (uploadError) {
                        console.error('Upload error:', uploadError);
                        showError('Failed to upload profile picture: ' + uploadError.message);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Save Changes';
                        return;
                    } else {
                        const { data: { publicUrl } } = supabase.storage
                            .from('profile-pictures')
                            .getPublicUrl(filePath);
                        profilePictureUrl = publicUrl;
                        console.log('‚úÖ Profile picture uploaded:', profilePictureUrl);
                    }
                }

                // Update profile
                const { error: updateError } = await supabase
                    .from('user_profiles')
                    .update({
                        display_name: displayName,
                        profile_picture_url: profilePictureUrl,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', session.user.id);

                if (updateError) {
                    throw updateError;
                }

                // Update local state
                currentProfilePictureUrl = profilePictureUrl;
                selectedFile = null;

                showSuccess('Profile updated successfully!');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Changes';

                // Reload profile to show updated image
                setTimeout(() => {
                    loadExistingProfile(session.user.id);
                }, 500);

            } catch (error) {
                console.error('Error saving profile:', error);
                showError(error.message || 'Failed to save profile. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Changes';
            }
        });
    </script>
</body>
